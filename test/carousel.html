<head>

<body style="padding: 50px">
    <!-- 幻燈片 -->
    <div class="ts carousel" style="width: 500px">

        <div class="controls">

        </div>

        <!-- 指示器 -->
        <div class="indicators">
            <div class="item"></div>
            <div class="active item"></div>
            <div class="item"></div>
        </div>

        <!-- 項目合集 -->
        <div class="items">

            <!-- 單個項目 -->
            <div class="item">

                    <img src="va.png" style="width: 500px">

                <!-- 覆蓋內容 -->
                <div class="overlapped content">

                </div>
                <!-- / 覆蓋內容 -->
            </div>

        <!-- / 項目合集 -->

    </div>
    <!-- / 幻燈片 -->
</body>
</html>
