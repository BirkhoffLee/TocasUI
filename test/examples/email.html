<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../dist/tocas.css">
    <script src="../../src/tocas.dev.js"></script>
    <title>信件範例 | Tocas UI</title>
    <style type="text/css">
        body {
            background-color: rgb(250, 250, 250)
        }
    </style>
</head>
<body>
    <br><br>
    <div class="ts very narrow container">
        <div class="ts card">
            <div class="center aligned padded content">
                <div class="ts large header">
                    快來試試 Tocas UI 郵件模板
                    <div class="smaller sub header">
                        這是一個 CSS 樣式庫，透過 Tocas UI 你能快速地製作一個電子郵件模板！
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="https://tocas-ui.com/assets/img/15d7510.png">
            </div>
            <div class="center aligned padded content">
                <p>全世界不到 0.01% 的人都在使用最好用的 Tocas UI！</p>
                <p>如果 IE 都有勇氣問你是否要成為預設瀏覽器了，你又何嘗沒有勇氣嘗試 Tocas UI 呢？</p>
                <br>
                <button class="ts primary button">讓我現在加入</button>
                <div class="ts divider"></div>
                <div class="ts divider"></div>
                <p>有什麼問題嗎？在這聯繫我們！</p>
                <a href="#!">support@example.com</a>
            </div>
        </div>
        <div class="ts center aligned basic segment">
            <i class="facebook circular big icon"></i>
            <i class="twitter circular big icon"></i>
            <i class="google plus circular big icon"></i>
            <i class="instagram circular big icon"></i>
        </div>
        <div class="ts center aligned basic small message">
            <p>這封電子郵件由系統自動發送，請不要直接回覆。由於你先前曾訂閱此類的電子郵件，如果你不希望持續收到這種消息，請 <a href="#!">按下此處</a> 取消訂閱這類的電子郵件。</p>
        </div>
    </div>


</body>
</html>
