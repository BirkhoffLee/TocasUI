<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../dist/tocas.css">
    <script src="../../src/tocas.dev.js"></script>
    <title>GitHub 範例 | Tocas UI</title>
    <style type="text/css">

    </style>
</head>
<body>
    <div class="ts basic menu">

    </div>
    <div class="ts slate">
        <div class="ts narrow container">
            <div class="ts secondary menu">
                <div class="stretched item">
                    <i class="book icon"></i>
                    <div class="ts big breadcrumb">
                        <div class="section">TeaMeow</div>
                        <span class="divider">/</span>
                        <a class="section">TocasUI</a>
                    </div>
                </div>
                <div class="right item">
                    <div class="ts separated buttons">
                        <div class="ts labeled button">
                        <button class="ts button">
                            <i class="unhide icon"></i>
                            關注
                        </button>
                        <div class="ts basic label">32</div>
                    </div>
                    <div class="ts labeled button">
                        <button class="ts button">
                            <i class="star icon"></i>
                            標記
                        </button>
                        <div class="ts basic label">95</div>
                    </div>
                    <div class="ts labeled button">
                        <button class="ts button">
                            <i class="fork icon"></i>
                            衍生
                        </button>
                        <div class="ts basic label">4</div>
                    </div>
                    </div>

                </div>
            </div>

        </div>
        <div class="ts bottom attached tabbed menu">
            <div class="ts narrow container">
                <div class="active item">
                    <i class="code icon"></i>
                    程式碼
                </div>
                <div class="item">
                    <i class="notice circle icon"></i>
                    錯誤回報
                </div>
                <div class="item">
                    <i class="columns icon"></i>
                    專案
                </div>
                <div class="item">
                    <i class="heartbeat icon"></i>
                    動向
                </div>
                <div class="item">
                    <i class="area chart icon"></i>
                    動向
                </div>
            </div>

            </div>
    </div>
    <br>
    <div class="ts narrow container">
        <div class="ts pure secondary menu">
            <div class="item">
                <p style="font-size: 1.1em">TocasUI — A CSS3 and SASS UI library. <a href="#!">http://tocas-ui.com</a></p>
            </div>
            <div class="right menu">
                <button class="ts small button">編輯</button>
            </div>
        </div>
        <a href="#!" class="ts horizontal link label">
            ui
        </a>
        <a href="#!" class="ts horizontal link label">
            javascript
        </a>
        <a href="#!" class="ts horizontal link label">
            css
        </a>
        <a href="#!" class="ts horizontal link label">
            html
        </a>
        <a href="#!" class="ts horizontal link label">
            tocasui
        </a>
        <a href="#!">管理標籤</a>
        <div class="ts segment">
            <div class="ts center aligned four column grid">
                <div class="column">
                    <i class="clock icon"></i>
                    1,072 次修改
                </div>
                <div class="column">
                    <i class="fork icon"></i>
                    4 個分歧
                </div>
                <div class="column">
                    <i class="tag icon"></i>
                    14 次釋出
                </div>
                <div class="column">
                    <i class="users icon"></i>
                    3 位貢獻者
                </div>
            </div>
            <div class="ts bottom attached progress">
                <div class="bar" style="background: red; width: 40%"></div>
                <div class="bar" style="background: blue; width: 50%"></div>
                <div class="bar" style="background: green; width: 10%"></div>
            </div>
        </div>
    </div>
</body>
</html>
