<div class="ts thinner text container">
    <br>
    <div class="ts relaxed form">
            <div class="fields">
                <div class="basic success field">
                    <label>使用者帳號</label>
                    <input type="text" placeholder="">
                    <small>必須是英文字母或混搭數字，且最少 6 字，最多 24 字。</small>
                </div>
                <div class="basic error field">
                    <label>暱稱</label>
                    <input type="text" placeholder="">
                    <small>替自己取一個獨一無二的暱稱，你可以在事後更改。</small>
                </div>
            </div>
            <div class="field">
                <label>電子郵件地址</label>
                <input type="text" placeholder="">
            </div>
            <div class="field">
                <label>密碼</label>
                <input type="password" placeholder="">
                <small>僅能是英文字母和數字，且最少 8 字，最多 80 字。</small>
            </div>
            <div class="fields">
                <div class="field">
                    <label>生日</label>
                    <div class="ts relaxed fluid dropdowns">
                        <select class="ts basic dropdown">
                            <option>1998</option>
                        </select>
                        <select class="ts basic dropdown">
                            <option>07</option>
                        </select>
                        <select class="ts basic dropdown">
                            <option>13</option>
                        </select>
                    </div>
                    <small>我們會依照你的年齡決定你是否能看見敏感性內容。</small>
                </div>
                <div class="field">
                    <label>性別</label>
                    <div class="ts center aligned compact horizontal checkboxes">
                        <div class="ts radio checkbox">
                            <input type="radio" name="gender" id="genderMale" checked="checked">
                            <label for="genderMale">男性</label>
                        </div>
                        <div class="ts radio checkbox">
                            <input type="radio" name="gender" id="genderFemale">
                            <label for="genderFemale">女性</label>
                        </div>
                        <div class="ts radio checkbox">
                            <input type="radio" name="gender" id="genderThird">
                            <label for="genderThird">第三性</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="ts fluid primary button">下一步</button>
            <div class="ts center aligned mini basic fitted message">按下「下一步」表示您也接受「伊繁星最高協議」、「個人隱私政策」、「使用者規範」。</div>
        </div>
</div>
